<div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" action="index.html" (ngSubmit)="iniciar_sesion()" [formGroup]="loginForm">
                    <h3 class="box-title m-b-20">Iniciar Sesion</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" formControlName="email" type="text" required="" placeholder="Email"> </div>
                    </div>
                    <div class="row">
                        <div class="col text-danger">
                            <p *ngIf="campovalido('email')"> El correo es invalido</p>
                        </div><br>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" formControlName="password" type="password" required="" placeholder="Contrase単a"> </div>
                    </div>
                    <div class="row">
                        <div class="col text-danger">
                            <p *ngIf="campovalido('password')"> La constrase単a es invalida</p>
                        </div><br>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-info pull-left p-t-0">
                                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> Recuerdame </label>
                            </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"><br></i> 多Olvidaste tu contrase単a?</a> </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Ingresar</button>
                        </div>
                    </div>
                    
                    
                </form>
            </div>
        </div>
    </div>
